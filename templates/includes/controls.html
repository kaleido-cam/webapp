<div class="controls">
    <div class="slider-group">
        <div id="frequency_label">{{ current_frequency }} Hz</div>
        <input oninput="changeFrequency(this.value)" type="range" id="frequency_slider" name="speed" min="-{{ frequency_limit or 500 }}"
               max="{{ frequency_limit or 500 }}" step="{{ frequency_step or 1 }}" disabled value="{{ current_frequency }}">
        <label for="frequency_slider">Motor Frequency</label>
        <div class="button-group">
            <button onclick="rotateCounterClockwise()"
                    disabled class="btn-primary">{% include "svg/rotate-ccw.svg" %}</button>
            <button onclick="changeFrequency(0)" disabled
                    class="btn-primary">{% include "svg/octagon.svg" %}</button>
            <button onclick="rotateClockwise()" disabled
                    class="btn-primary">{% include "svg/rotate-cw.svg" %}</button>
        </div>
    </div>

    <div class="slider-group">
        <div id="brightness_label">{{ current_brightness }} %</div>
        <input oninput="changeBrightness(this.value)" type="range" id="brightness_slider" name="brightness"
               min="0" max="50" disabled value="{{ current_brightness }}">
        <label for="brightness_slider">LED Brightness</label>
        {%  if url_for('controls') != request.path %}
            <div class="advanced-controls"><a href="{{ url_for('controls') }}">Advanced</a></div>
        {% endif %}
    </div>
</div>

<script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/motor-controls.js') }}"></script>
